<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout}">
<head>
    <title>Book store</title>
</head>
<body>
<th:block layout:fragment="guest">
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth">
                <div class="row flex-grow">
                    <div class="col-lg-4 mx-auto">
                        <div class="auth-form-light text-left p-5">
                            <div class="brand-logo">
                                <img th:src="@{/images/logo.svg}">
                            </div>
                            <h4>New here?</h4>
                            <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
                            <form class="pt-3" role="form" method="post" th:action="@{/register/save}" th:object="${user}">
                                <div class="form-group">
                                    <input type="text"
                                           class="form-control form-control-lg"
                                           placeholder="Full Name"
                                           th:field="*{name}"
                                    >
                                    <span th:errors="*{name}" class="text-danger" th:if="${#fields.hasErrors('name')}"></span>
                                </div>
                                <div class="form-group">
                                    <input type="email"
                                           name="email"
                                           class="form-control form-control-lg"
                                           id="email"
                                           placeholder="Email"
                                           th:field="*{email}"
                                    >
                                    <span th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></span>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" class="form-control form-control-lg"
                                           id="password"
                                           placeholder="Password"
                                           th:field="*{password}"
                                    >
                                    <span th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></span>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password_confirmation"
                                           class="form-control form-control-lg" id="password_confirmation"
                                           placeholder="Confirm Password"
                                           th:field="*{confirmPassword}"
                                    >
                                    <span th:errors="*{confirmPassword}" class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}"></span>
                                    <span th:each="err : ${#fields.globalErrors()}" class="text-danger" th:text="${err}"></span>
                                </div>
                                <div class="mb-4">
                                    <div class="form-check">
                                        <label class="form-check-label text-muted">
                                            <input type="checkbox" name="checkbox" class="form-check-input"> I agree to
                                            all Terms &
                                            Conditions </label>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <button type="submit"
                                            class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">
                                        SIGN UP
                                    </button>
                                </div>
                                <div class="text-center mt-4 font-weight-light"> Already have an account? <a
                                        th:href="@{/login}" class="text-primary">Login</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
        </div>
    </div>
</th:block>
</body>
</html>
